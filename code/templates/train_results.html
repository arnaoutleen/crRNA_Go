<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>crRNA go - Training Results </title>
</head>
<body>

	<!-- Header with title and buttons -->
	<div class="d-flex flex-column justify-content-center bd-highlight mb-2">
		<div class="d-flex p-2 bd-highlight justify-content-center"><h1>crRNA go</h1></div>
		<div class="d-flex p-2 bd-highlight justify-content-center"><a href=train><button type="button" class="btn btn-outline-primary">Train Model</button>
			</a><a href=binding><button type="button" class="btn btn-outline-success">Cas13b Binding Site Finder</button></a><a href=designer>
			<button type="button" class="btn btn-outline-dark">crRNA Designer</button></a></div>
		</div>
		<!-- Page title -->
		<div class="d-flex flex-column justify-content-center bd-highlight mb-1">
			<div class="d-flex p-2 bd-highlight justify-content-center"><h2>Training Results</h2></div>
		</div>
		<!-- Training results -->
		<div class="d-flex column bd-highlight justify-content-center mb-3">
			<img src="{{lossgraph}}" alt="loss graph">
		</div>

		<!-- Download Button -->
		<div class="d-flex flex-column justify-content-center bd-highlight mb-2">
			<div class="d-flex p-2 bd-highlight justify-content-center"><a href={{downloadmodel}}><button type="button" class="btn btn-primary btn-lg">Download Model</button></a>
			</div>
		</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
